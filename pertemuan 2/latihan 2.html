<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset (horisontal dan vertikal)</title>
</head>
<body>
    <frameset rows = "50%,50%">
        <frame src ="latihan 1.html">
        <frameset cols ="25%,75%">
            <frame src ="latihan 1.html">
            <frame src ="other.html">
        </frameset>
    </frameset>
</body>
</html>
